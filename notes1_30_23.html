<!DOCTYPE html>
<html>
	<body>
		<!-- comments have < ! - - and are closed with - - >
		So anything typed in a comment is ignored 
		-->
		<!-- headers can be h1, h2, h3, h4, h5, h6, descending in size -->
		<h1> 
			Big titles
		</h1>
		<h5>
			smaller header
		</h5>
 		<!-- change attributes like font inside opening tag-->
 		<h3 style="font-size: 72px;">
 			HUGE
 		</h3>
 		<h3>
 			Back to normal
 		</h3>

 		<!-- <a> is an anchor (link) and requires a url set to href -->
 		<a href="https://www.aw.org">
 			<!-- image element always has attribute "src" = file -->
 			<img src="mango.jpg">
 		</a>

</body>
</html>
