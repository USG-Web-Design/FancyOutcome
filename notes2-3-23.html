<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<!--block elements vs. in-line-->
	<!-- block elements create their own space above and below-->
	<h1> 
		Everything here is spaced in its own "block"
	</h1>
	<p>
		This will be below in its own space 
	</p>

	<!-- <span> allows you to keep everything in the same line but have different styles -->
	<span style="color: royalblue;"> 
		Each text block here will be in the same row. 
	</span>
	<span style="size: 40px;"> 
		Each text block here will be in the same row!
	</span>
	<span style="font-family: Arial;">
		Each text block here will be in the same row?
	</span>

	<br>
	<br>
	<!-- some commands will default to in line, some will not. For example:-->

	<!-- in line-->
	<a href="https://www.aw.org"> ANNIE WRIGHT </a>
	<a href="https://www.youtube.com"> This is youtube </a>

</body>
</html>
